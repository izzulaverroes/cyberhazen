<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--| Style -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <title id="pagetitle">CyberHazenâ„¢ | Contact</title>
</head>

<body>
    <!--? ==== NAVBAR ==== -->
    <header>
    </header>
    <!--! ==== NAVBAR END ==== -->
    <!--? ==== HERO ==== -->
    <section class="home" id="home">
        <div class="imgggg"></div>
        <div class="container h-100 al-c">
            <div class="title">
                <h1>Did you <br>have a Question</h1>
                <p>Ask us , We are standby 24 hours 7 days in a week</p>
            </div>
        </div>
    </section>
    <!--! ==== HERO END ==== -->
    <!--? ==== MENU  SECTION ==== -->
    <section class="menu" id="menu">
        <div class="container">
            <div class="tit">
                <h1>Contact Us</h1>
            </div>
            <div class="m d-flex">
                <div class="form m-1">
                    <div class="tit">
                        <h1>Write your massage here</h1>
                    </div>
                    <form>
                        <div class="input">
                            <label for="registerEmail">Email</label>
                            <input type="email" name="email" id="registerEmail" placeholder="Enter your Email"
                                autocomplete="current-email" required>
                        </div>
                        <div class="input">
                            <label for="registerUsername">Name</label>
                            <input type="username" name="username" id="registerUsername" placeholder="Enter Your Name"
                                autocomplete="current-username" required>
                        </div>
                        <div class="input">
                            <label for="registerUsername">Subject</label>
                            <input type="subject" name="subject" id="registerUsername" placeholder="Enter Your Subject"
                                autocomplete="current-username" required>
                        </div>
                        <div class="input">
                            <label for="registerUsername">Massage</label>
                            <textarea name="" id="" style="height: 150px;" placeholder="Enter your massage"></textarea>
                        </div>
                        <button type="submit" id="submitButton">Submit</button>
                    </form>
                </div>
                <div class="form m-1">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3951.288647263284!2d112.59277127484626!3d-7.96909219205586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2s!5e0!3m2!1sen!2sid!4v1702865045136!5m2!1sen!2sid"
                        style="border:0; height: 100%; width: 100%; border-radius: 10px; margin: 10px 0;" allowfullscreen="true" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </section>
    <!--! ==== MENU END ==== -->
    <!--? ==== FOOTER ==== -->
    <footer>
    </footer>
    <!--! ==== FOOTER END ==== -->
    <script type="module" src="../js/navbar.js"></script>
    <script type="module" src="../js/footer.js"></script>
    <script type="module" src="../js/index.js"></script>
</body>

</html>
