<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>User Authentication</title>
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdyaQkpAAAAAHQKL9BN8w2ovecm-jt8DGcB8ZEj" async
        defer></script>
</head>

<body>
    <h1>User Authentication</h1>
    <div id="app">
        <div class="form-container">
            <h2>Register</h2>
            <input type="email" id="registerEmail" name="email" placeholder="Email">
            <input type="username" id="registerUsername" name="username" placeholder="Username">
            <input type="username" id="registerDisplayName" name="displayname" placeholder="Display Name">
            <label for="registerBorn">Born At</label>
            <input type="date" id="registerBorn" name="born" placeholder="was Born At">
            <select name="gender" id="registerGender">
                <option value="">Select Your Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="password" id="registerPassword" name="password" placeholder="Password">
            <input type="password" id="registerReEnterPassword" name="reEnterPassword" placeholder="Re enter Password">
            <button type="button" onclick="register()">Register</button>
        </div>

        <div class="form-container">
            <h2>Login</h2>
            <input type="text" id="loginUsername" name="username" placeholder="Username">
            <input type="password" id="loginPassword" name="password" placeholder="Password">
            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="form-container">
        <h2>Login Data</h2>
        <h6>Email : <span id="loggedInEmail"></span></h6>
        <h6>Username : <span id="loggedInUser"></span></h6>
        <h6>Display Name : <span id="loggedInDisplay"></span></h6>
        <h6>Gender : <span id="loggedInGender"></span></h6>
        <h6>Born : <span id="loggedInBorn"></span></h6>
    </div>

    <div id="loginHistory">
        <button type="button" onclick="displayLoginHistory()">Show Login History</button>
        <button type="button" onclick="clearLoginHistory()">Clear Login History</button>
        <button type="button" onclick="clearUserData()">Clear User Data</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
